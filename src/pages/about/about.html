<ion-header>
  <ion-navbar>
    <ion-title>
      Informações
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col center text-center>
    <img src="assets/imgs/Moedas.png" class="logo">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>APFinanças 2018</h1>
          <h3>PI2-2018</h3>
          <br>
          <p>
            <strong>Aplicativo para auxiliar aos usuários a ter o controle financeiro em suas mãos.</strong>
          </p>
          <p>
            <span>Precisa de ajuda click em Tutorial.</span>
          </p>
        </ion-col>
      </ion-row>
      <ion-row center text-center>
        <button ion-button full color="sucess">Tutorial</button>

      </ion-row>
    </ion-grid>
  </ion-col>
  <ion-fab bottom right>
      <button ion-fab>
        <ion-icon name="md-share"></ion-icon>
      </button>
      <ion-fab-list side="top">
  
        <button ion-fab [style.background-color]="color">
          <ion-icon name="logo-facebook"></ion-icon>
          <div class="label">Facebook</div>
        </button>
  
        <button ion-fab [style.background-color]="color">
          <ion-icon name="logo-instagram"></ion-icon>
          <div class="label" dir="rtl">Instagram</div>
        </button>
  
        <button ion-fab [style.background-color]="color">
          <ion-icon name="logo-twitter"></ion-icon>
          <div class="label" dir="rtl">Twitter</div>
        </button>
  
        <button ion-fab [style.background-color]="color">
          <ion-icon name="logo-whatsapp"></ion-icon>
          <div class="label" dir="rtl">Whattsapp</div>
        </button>
  
      </ion-fab-list>
    </ion-fab>
</ion-content>
